<html>

<head>
  <title>UE5_Remote</title>
  <style>
    body {
      background: black;
      color: white;
    }
  </style>
</head>

<body>
  <div
    style="display: flex; flex-direction: column; justify-content: center; align-items: center; background: #222222; height: 100%; gap: 20px">
    <div id="divFullScreen" style="border: 1px solid white; width: 480; height: 270">
      <img id="imgVideo" style="background: black; width: 100%; height: 100%" src="images/image_1.png" />
      <div style="position: relative; top: -270; left: 0; background: #00DD0066; padding: 20px; text-align: center">
        <label>FPS:</label>
        <label id="lblFPS">0</label>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 20px">
      <button id="btnFullscreen" onclick="openFullscreen()">Full Screen</button>
    </div>
  </div>
</body>

<script>
  //avoid script caching
  var scriptElement = window.parent.document.createElement('script');
  scriptElement.src = 'script.js?t=' + Date.now();
  document.body.appendChild(scriptElement);
</script>

</html>
